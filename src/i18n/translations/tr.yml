zigpad.info: "ZIGPad, çok zincirli bir fırlatma rampasıdır (launchpad) ve ekibimizin özenle belirlediği seçkin kripto projelerine herkesten önce yatırım yapmanızı sağlar.\nYatırımınızla, adil bir dağıtım yöntemiyle bu token'ları indirimli olarak alırsınız. ZIG koinleriniz sayesinde alabildiğiniz bu token'ları daha sonra size uygun bir fiyatta satabilir ve ekstra avantajlar elde edebilirsiniz.\n"
zigpad.benefits.info: "• ZIG Coin'lerinizle projelerin IDO'suna katılın.\n• Favori blok zincirinizde yapın\n• Potansiyeli yüksek projelerden henüz başlangıç aşamasında yararlanın.\n"
